language: node_js
node_js:
  - "10"

addons:
  sonarcloud:
    organization: "petruki"
    token:
      secure: ${SONAR_TOKEN}

jobs:
  include:
    - stage: compile
      script:
        - npm install
    - stage: test
      script:
        - npm test
        - sonar-scanner
    - stage: deploy_node1
      script:
        - echo "Deploying to Heroku"
      deploy:
        provider: heroku
        app: switcher-api
        api_key:
          secure: ${HEROKU_KEY}
    - stage: deploy_node2
      script:
        - echo "Deploying to OpenShift"
      deploy:
        provider: openshift
        user: ${OPENSHIFT_USER}
        password: ${OPENSHIFT_PASS}
        domain: "switcher-api"

stages:
  - compile
  # - test
  # - deploy_node1
  - deploy_node2

after_success: npm run coveralls

services:
  - mongodb